    <style>
        /* Base Responsive Styles */
        * {
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body {
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            /* Hide scrollbar for Chrome, Safari and Opera */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for all elements */
        *::-webkit-scrollbar {
            display: none;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* Hero Section Responsive */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: clamp(4rem, 10vw, 8rem) clamp(1rem, 3vw, 2rem);
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
            box-sizing: border-box;
        }
        
        @media (min-width: 768px) {
            .hero-content {
                max-width: 800px;
                padding: 0 2rem;
            }
        }
        
        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0 0 clamp(1rem, 2vw, 1.5rem);
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        .hero-description {
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            margin: 0 0 clamp(2rem, 3vw, 2.5rem);
            color: var(--gray-text);
            line-height: 1.6;
            max-width: 100%;
        }
        
        .typing-text {
            font-size: clamp(1.2rem, 3vw, 2rem);
            word-break: break-word;
            white-space: normal;
        }
        
        .cta-buttons {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1rem);
            justify-content: center;
            flex-wrap: wrap;
            margin: 0 -0.5rem;
            padding: 0 1rem;
        }
        
        .cta-buttons .btn {
            flex: 1 1 auto;
            min-width: 140px;
            max-width: 200px;
            text-align: center;
            margin: 0.25rem;
            padding: clamp(0.8rem, 1.5vw, 1rem) clamp(1rem, 2vw, 1.5rem);
            font-size: clamp(0.9rem, 1.1vw, 1rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (max-width: 480px) {
            .cta-buttons {
                flex-direction: column;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            
            .cta-buttons .btn {
                width: 100%;
                max-width: 100%;
                margin: 0.5rem 0;
            }
        }
        
        /* Footer Responsive */
        .footer {
            background-color: var(--darker-bg);
            padding: clamp(2rem, 4vw, 3rem) clamp(1rem, 3vw, 2rem);
            text-align: center;
            color: var(--gray-text);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: clamp(1rem, 2vw, 1.5rem);
            flex-wrap: wrap;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(40px, 5vw, 44px);
            height: clamp(40px, 5vw, 44px);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--gray-text);
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        .footer p {
            font-size: clamp(0.9rem, 1.2vw, 1rem);
            margin: 0;
        }
        
        /* Mobile Menu Responsive */
        @media (max-width: 991px) {
            .hamburger {
                display: block;
                cursor: pointer;
                z-index: 1000;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background-color: var(--dark-bg);
                flex-direction: column;
                justify-content: center;
                padding: 6rem 2rem 2rem;
                transition: all 0.5s ease;
                z-index: 999;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links li {
                margin: 0.5rem 0;
                width: 100%;
            }
            
            .nav-links a {
                display: block;
                padding: 0.8rem 1rem;
                width: 100%;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
            
            .nav-links a:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
        }
        
        @media (max-width: 480px) {
            .nav-links {
                width: 100%;
                right: -100%;
            }
            
            .hero {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
